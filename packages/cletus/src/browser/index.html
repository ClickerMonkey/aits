<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cletus - Browser Mode</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --bg: #ffffff;
      --surface: #f5f5f5;
      --surface-hover: #e5e5e5;
      --border: #e0e0e0;
      --text: #000000;
      --text-secondary: #666666;
      --text-muted: #999999;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #3b82f6;
        --primary-hover: #60a5fa;
        --bg: #1a1a1a;
        --surface: #2a2a2a;
        --surface-hover: #3a3a3a;
        --border: #404040;
        --text: #ffffff;
        --text-secondary: #a0a0a0;
        --text-muted: #707070;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    #root {
      width: 100%;
      height: 100vh;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 1rem;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading Cletus...</p>
    </div>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
